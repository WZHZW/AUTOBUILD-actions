name: CHATGPT1
on:
  workflow_dispatch:
env:
  REPO_URL: https://github.com/openwrt/openwrt 
  REPO_BRANCH: master 
  CONFIG_FILE: .config

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt --depth=1 
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files 
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config 

      - name: Cache dl directory
        uses: actions/cache@v2
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ hashFiles('openwrt/.config') }}
          restore-keys: |
            ${{ runner.os }}-dl-

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig 
          make download -j$(nproc) 
          find dl -size -1024c -exec ls -l {} \; 
          find dl -size -1024c -exec rm -f {} \; 

      - name: Compile the firmware 
        id: compile
        run: |
          cd openwrt
          echo "CONFIG_TARGET_DEVICE_Newifi3=y" >> .config # change this line according to your device config option
          make defconfig 
          echo -e "$(nproc) thread compile" 
          make V=s CCACHE=1 CCACHE_DIR=$GITHUB_WORKSPACE/.ccache 
          
      - name: Upload firmware artifact 
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt-Newifi3.bin # change this line according to your firmware file name
          path: release/OpenWrt-Newifi3.bin # change this line according to your firmware file path
      
      - name: Download artifacts from build jobs
        uses: actions/download-artifact@v2
       
      - name: Release artifacts to GitHub Releases page
        uses: softprops/action-gh-release@v1
