name: CHATGPT
on:
  repository_dispatch:
  workflow_dispatch:
env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master
  TZ: Asia/Shanghai
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile: [default]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install git-core build-essential libssl-dev libncurses5-dev unzip gawk zlib1g-dev
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo mkdir -p /build_dir
          sudo chown $USER:$GROUPS /build_dir
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
      
      - name: Clone source code
        working-directory: /build_dir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /build_dir/openwrt $GITHUB_WORKSPACE/openwrt
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./openwrt/build_dir
            ./openwrt/staging_dir
          key: ${{ runner.os }}-${{ matrix.profile }}-${{ hashFiles('**/openwrt/feeds.conf') }}
      
      - name: Clone OpenWrt feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      
      - name: Apply custom configuration
        run: |
          cp ../.config .config
          make defconfig
      
      - name: Build OpenWrt
        run: |
          make -j$(nproc) V=s || { echo "Build failed"; exit 1; }
      
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: Automatic build from commit:${{ github.sha }}
          draft: false
          prerelease: false
      
      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: OpenWrt-Firmware
          path: bin/targets/
      
      - name: Attach firmware to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/targets/
          asset_name: OpenWrt-Firmware-${{ matrix.profile }}-${{ github.sha }}.zip
          asset_content_type: application/zip
      
      - name: Clean build cache
        run: |
          make clean
          rm -rf ./tmp
          rm -rf ./dl
      
      - name: Push changes to GitHub
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: "Automatic commit - ${{ matrix.profile }} build"
          commit_options: '--author="OpenWrt Build Server <>"'
          repository: ${{ github.repository }}
          branch: ${{ github.ref }}
          commit_user_name: OpenWrt Build Server
          commit_user_email: openwrtbuildserver@example.com
      
      - name: Release OpenWrt Firmware
        if: success()
        uses: softprops/action-gh-release@v0.1.15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            bin/targets/*.zip
          draft: false
          prerelease: false
          name: Release ${{ github.sha }}
          tag_name: ${{ github.sha }}
          body: Automatic build from commit:${{ github.sha }}
